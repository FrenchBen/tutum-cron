tutum-cron:
  image: vizzbuzz/tutum-cron
  autorestart: always
  cpu_shares: 128
  mem_limit: 64m
  roles:
    - global
  environment:
    - DUMMY=dummy
    - TEST_CRON_SCHEDULE="*/5 * * * *"
  volumes:
    - /etc/s3-conf:/conf
  links:
    - test

#Check the logs to see this has worked.
test:
  image: alpine
  command: 'echo "command ran at $(date)"'
  environment:

